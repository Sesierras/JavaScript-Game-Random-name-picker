<!DOCTYPE html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<title>My First Page</title>
		<style>
			* {
				padding: 0;
				margin: 0;
				background-color: #000;
				font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
			}

			.wrapper {
				width: 960px;
				margin: 0 auto;
				color: #999;
			}

			canvas {
				display: block;
				background: #000;
			}

			.mod-game .info {
				padding: 10px 0;
				margin-bottom: 5px;
				line-height: 20px;
				text-align: center;
				color: #666;
			}

			.mod-game .info p {
				line-height: 20px;
				font-size: 14px;
				color: #666;
			}

			.mod-game .intro {
				padding: 10px 15px;
				background: #f8f8f8;
				border-radius: 5px;
			}

			.mod-game .intro p {
				line-height: 22px;
				text-indent: 2em;
				font-size: 14px;
				color: #666;
			}

			.mod-button {
				height: 32px;
				padding: 15px 0;
				text-align: center;
			}

			.mod-button span,
			.mod-button a {
				vertical-align: middle;
			}

			.mod-button .btn {
				display: inline-block;
				padding: 0 12px;
				line-height: 26px;
				color: #24292f;
				border: 1px solid #dddede;
				text-decoration: none;
				font-size: 13px;
				color: #24292f;
				border-radius: 2px;
			}
		</style>
<body>
	<div class="wrapper">
		<div class="mod-game">
			<canvas id="canvas" width="960" height="640">不支持画布</canvas>
			<div class="info">
				<p>Press [space] to pause or continue</p>
			</div>
		</div>
	</div>
	<script src="game.js"></script>
	<script src="index.js"></script>
